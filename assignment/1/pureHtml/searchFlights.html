<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Display Flights</title>

  <link rel="stylesheet" href="node_modules/bootswatch/dist/darkly/bootstrap.min.css">
</head>

<body>

  <!-- #region Header -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <!-- <h4>Display Flights</h4> -->
        <li class="nav-item">
          <a class="nav-link" href="displayFlights.html">Display Flights</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="searchFlights.html">Search Flights<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- #endregion Header -->

  <!-- #region Content -->
  <div class="container">
    <div class="mt-3">
      <form action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="flyingFrom">Flying From</label>
            <input class="form-control" type="text" name="flyingFrom" id="flyingFrom">
          </div>
          <div class="form-group col-md-6">
            <label for="flyingTo">Flying To</label>
            <input class="form-control" type="text" name="flyingTo" id="flyingTo">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md">
            <label for="departing">Departing</label>
            <select class="custom-select">
              <option selected>Please select departing</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group col-md">
            <label for="returning">Returning</label>
            <select class="custom-select">
              <option selected>Please select returning</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md">
            <label for="adults">Adults</label>
            <select class="custom-select">
              <option selected>Please select adults</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group col-md">
            <label for="adults">Cabin</label>
            <select class="custom-select">
              <option selected>Please select cabin</option>
              <option value="1">Bussiness Class</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="searchOption" id="rdbOneWay" value="option1">
            <label class="form-check-label" for="rdbOneWay">
              One way
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="searchOption" id="rdbRoundTrip" value="option2">
            <label class="form-check-label" for="rdbRoundTrip">
              Round trip
            </label>
          </div>
        </div>
        <button class="btn btn-primary w-md" type="submit">Search</button>
      </form>
    </div>
    <!-- #endregion Content -->

    <!-- #region Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <!-- #endregion Scripts -->
</body>

</html>
