  <!-- #region Content -->
  <div class="container">
    <div class="mt-3">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="flyingFrom">Flying From</label>
          <input class="form-control" type="text" name="flyingFrom" id="flyingFrom">
        </div>
        <div class="form-group col-md-6">
          <label for="flyingTo">Flying To</label>
          <input class="form-control" type="text" name="flyingTo" id="flyingTo">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md">
          <label for="departing">Departing</label>
          <select class="custom-select">
            <option selected>Please select departing</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="form-group col-md">
          <label for="returning">Returning</label>
          <select class="custom-select">
            <option selected>Please select returning</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md">
          <label for="adults">Adults</label>
          <select class="custom-select">
            <option selected>Please select adults</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="form-group col-md">
          <label for="adults">Cabin</label>
          <select class="custom-select">
            <option selected>Please select cabin</option>
            <option value="1">Bussiness Class</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="searchOption" id="rdbOneWay" value="option1" checked>
          <label class="form-check-label" for="rdbOneWay">
            One way
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="searchOption" id="rdbRoundTrip" value="option2">
          <label class="form-check-label" for="rdbRoundTrip">
            Round trip
          </label>
        </div>
      </div>
      <a href="displayFlights.html" class="btn btn-primary w-md" id="btnSearchFlights">Search</a>
    </div>
    <div class="mt-3" id="tableFlightsResultWrapper" style="display: none;">
      <p id="txtFlightsResult">x of x flights shown-one way</p>
      <table class="table table-hover" id="tableResultFlights">
        <thead>
          <tr>
            <th scope="col">Airline</th>
            <th scope="col">Price</th>
            <th scope="col">Take-off</th>
            <th scope="col">Landing</th>
            <th scope="col">Stop Duration</th>
          </tr>
        </thead>
        <tbody id="tableResultFlightsContent">
        </tbody>
      </table>
    </div>
    <!-- #endregion Content -->

    <!-- #region Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
