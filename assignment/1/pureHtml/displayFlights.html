<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Display Flights</title>

  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="node_modules/bootswatch/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="css/style-displayFlights-page.css">
</head>

<body>

  <!-- #region Header -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <!-- <h4>Display Flights</h4> -->
        <li class="nav-item active">
          <a class="nav-link" href="#">Display Flights <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="searchFlights.html">Search Flights</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- #endregion Header -->

  <!-- #region Content -->
  <div class="container">
    <div class="row mt-2">
      <div class="col">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#listView">List View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active show" data-toggle="tab" href="#matrixView">Matrix View</a>
          </li>
        </ul>
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade mt-2" id="listView">
            <p>ODO write content</p>
          </div>
          <div class="tab-pane fade active show mt-2" id="matrixView">
            <p id="txtFlightsResult">x of x flights shown-one way</p>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Price</th>
                  <th scope="col">Airline</th>
                  <th scope="col">Take-off</th>
                  <th scope="col">Landing</th>
                  <th scope="col">Stop Duration</th>
                </tr>
              </thead>
              <tbody id="tableResultFlightsContent">
                <!-- <tr>
                  <th scope="row">Default</th>
                  <td>Column content</td>
                  <td>Column content</td>
                  <td>Column content</td>
                  <td>Column content</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- #endregion Content -->

  <!-- #region Scripts -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="scripts/utils.js"></script>
  <!-- #endregion Scripts -->

  <!-- #region Page script -->
  <script>
    // (() => {
    const setFlightTable = (data) => {
      const tableResultFlightsContent = $('#tableResultFlightsContent')
      let numFlights = 0;
      data.map(item => {
        tableResultFlightsContent.append(`
          <tr>
            <th scope='row' class='font-weight-bold text-danger'>$${item.price}</td>
            <td>${item.airline}</th>
            <td>${item.takeoff}</td>
            <td>${item.landing}</td>
            <td>${item.stop_duration}</td>
          </tr>
        `)
        ++numFlights
      })
      $('#txtFlightsResult').html(`<span class="badge badge-pill badge-secondary">${numFlights}</span> of <span class="badge badge-pill badge-secondary">${numFlights}</span> flights shown-one way`)
    }

    $(() => {
      getFlights().then(res => {
        setFlightTable(res.data)
      })
    })
    // })()
  </script>
  <!-- #endregion Page script -->
</body>

</html>
